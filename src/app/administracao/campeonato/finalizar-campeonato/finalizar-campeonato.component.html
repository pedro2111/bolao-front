<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Administração</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a href="#" [routerLink]="['/administracao/campeonato']">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a href="#" [routerLink]="['/administracao/campeonato']">Campeonato</a>
                        </li>
                        <li class="breadcrumb-item active">Finalizar</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>Finalizar</h2>
                    </div>
                    <div class="body">
                        <form class="form-form m-4" [formGroup]="form">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-form-field class="example-full-width" appearance="outline">
                                        <mat-label>Country</mat-label>
                                        <mat-select formControlName="country" required>
                                            <mat-option [value]="'India'">
                                                India
                                            </mat-option>
                                            <mat-option [value]="'Algeria'">
                                                Algeria
                                            </mat-option>
                                            <mat-option [value]="'Brazil'">
                                                Brazil
                                            </mat-option>
                                            <mat-option [value]="'Poland'">
                                                Poland
                                            </mat-option>
                                            <mat-option [value]="'Sri Lanka'">
                                                Sri Lanka
                                            </mat-option>
                                            <mat-option [value]="'Thailand'">
                                                Thailand
                                            </mat-option>
                                            <mat-option [value]="'Japan'">
                                                Japan
                                            </mat-option>
                                        </mat-select>
                                        <mat-icon matSuffix>flag</mat-icon>
                                        <mat-error *ngIf="form.get('country').hasError('required')">
                                            Country is required
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <mat-checkbox class="example-margin" formControlName="termcondition">I accept
                                        terms
                                        and conditions
                                    </mat-checkbox>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                    <button class="mr-3" [disabled]="!form.valid" mat-raised-button
                                        color="primary">Submit</button>
                                    <button type="button" mat-button>Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
