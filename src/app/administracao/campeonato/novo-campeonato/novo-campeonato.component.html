<section class="content conteudo2">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">Administração</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="['/administracao/campeonato']">
                  <i class="fas fa-home"></i> Home</a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" routerLink="['/administracao/campeonato']" >Campeonato</a>
              </li>
              <li class="breadcrumb-item active">Novo Campeonato</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 140px;">
          <div class="card">
            <div class="header">
              <h2>
                <strong>Cadastrar Campeonato</strong>
              </h2>
            </div>
            <div class="body">
              <mat-horizontal-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="form1">
                  <form [formGroup]="form1" (ngSubmit)="cadastrar()">
                    <ng-template matStepLabel>Cadastre o Campeonato</ng-template>
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Nome</mat-label>
                      <input matInput formControlName="nome" required>
                    </mat-form-field>
                    <div>
                      <button *ngIf="campeonatoEditId == undefined" type="submit" mat-raised-button matStepperNext color="primary" [disabled]="!form1.valid">Salvar</button>
                      <button *ngIf="campeonatoEditId" type="submit" mat-raised-button matStepperNext color="primary" [disabled]="!form1.valid">Atualizar</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="form2">
                  <form [formGroup]="form2" (submit)="uploadCapa()" novalidate enctype="multipart/form-data">
                    <ng-template matStepLabel>Capa do Campeonato</ng-template>
                    <mat-form-field class="example-full-width" appearance="outline">
                        <ngx-mat-file-input formControlName="imagem" placeholder="Selecione uma imagem..."> </ngx-mat-file-input>
                        <mat-icon matSuffix>cloud_upload</mat-icon>
                      <!-- <input (chage)="onFileSelect($event)" type="file" accept="image/png, image/jpeg, image/gif" required> -->
                    </mat-form-field>
                    <div>
                      <button mat-raised-button matStepperPrevious color="warn" class="mr-2">Voltar</button>
                      <button mat-raised-button matStepperNext color="warn" class="mr-2">Prosseguir sem imagem</button>
                      <button type="submit" mat-raised-button matStepperNext color="primary" [disabled]="!form2.valid">Salvar</button>
                    </div>
                  </form>
                </mat-step>              
                <mat-step>
                  <ng-template matStepLabel> Adicionar Times</ng-template>
                  <mat-form-field class="example-chip-list example-full-width">
                    <mat-chip-list #chipList aria-label="Fruit selection">
                      <mat-chip *ngFor="let time of timesAdicionados" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(time)">
                        {{time}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                      </mat-chip>
                      <input placeholder="Adicione um time..." #timeInput [formControl]="timeControl" [matAutocomplete]="auto"
                        [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        (matChipInputTokenEnd)="add($event)">
                    </mat-chip-list>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                      <mat-option *ngFor="let time of timesFiltered | async" [value]="time.id">
                        {{time.nome}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                  <div>       
                    <button (click)="cadastrarTimes()" mat-raised-button matStepperNext color="primary" [disabled]="timesIds.length <= 0">Salvar</button>
                  </div>
                </mat-step>
              </mat-horizontal-stepper>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
