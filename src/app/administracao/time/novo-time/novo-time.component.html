<section class="content conteudo2">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">Administração</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a [routerLink]="['/administracao/time']">
                  <i class="fas fa-home"></i> Home</a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" [routerLink]="['/administracao/campeonato']" >Time</a>
              </li>
              <li class="breadcrumb-item active">Novo Time</li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="row clearfix" style="margin-top: 140px;">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="header">
              <h2>
                <strong>Cadastrar Time</strong>
              </h2>
            </div>
            <div class="body">
              <mat-horizontal-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="form1">
                  <form [formGroup]="form1" (ngSubmit)="cadastrar()">
                    <ng-template matStepLabel>Cadastre o Time</ng-template>
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Nome</mat-label>
                      <input matInput formControlName="nome" required>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>url</mat-label>
                      <input matInput formControlName="url">
                    </mat-form-field>
                    <div>
                      <button *ngIf="timeEditId == undefined" type="submit" mat-raised-button matStepperNext color="primary" [disabled]="!form1.valid">Salvar</button>
                      <button *ngIf="timeEditId" type="submit" mat-raised-button matStepperNext color="primary" [disabled]="!form1.valid">Atualizar</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="form2">
                  <form [formGroup]="form2" (submit)="uploadCapa()" novalidate enctype="multipart/form-data">
                    <ng-template matStepLabel>Capa do Time</ng-template>
                    <mat-form-field class="example-full-width" appearance="outline">
                       
                        <ngx-mat-file-input formControlName="imagem" placeholder="Selecione uma imagem..."> </ngx-mat-file-input>
                        <mat-icon matSuffix>cloud_upload</mat-icon>
                      <!-- <input (chage)="onFileSelect($event)" type="file" accept="image/png, image/jpeg, image/gif" required> -->
                    </mat-form-field>
                    <div>
                      <button *ngIf="timeEditId == undefined" mat-raised-button matStepperPrevious (click)="reset()" color="warn" class="mr-2">Voltar</button>
                      <button mat-raised-button color="warn" class="mr-2" [routerLink]="['/administracao/time']" >Salvar sem imagem</button>
                      <button type="submit" mat-raised-button  color="primary" [disabled]="!form2.valid">Salvar</button>
                    </div>
                  </form>
                </mat-step>              
              </mat-horizontal-stepper>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
