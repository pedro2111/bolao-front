<section class="content conteudo2">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">Campeonatos</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/campeonato">
                  <i class="fas fa-home"></i> Home</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <div class="mb-5">
            <h3 class="text-white" style="margin-top: 50px;"> Campeonatos</h3>
          </div> 

          <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 mb-3" style="margin-top: 40px;" *ngFor="let camp of campeonatos | paginate: { itemsPerPage: 4, currentPage: p, totalItems:totalElementos}">
              <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title class="font-card-title" >{{camp.nome}}</mat-card-title>
                </mat-card-header> 
                <img *ngIf="camp.url == 'na' " class="m-0 mb-2 img-fluid" style="max-height: 256px; min-height: 182px;" mat-card-image src="assets/images/logo-bolao.png" alt="{{camp.nome}}">
                <img *ngIf="camp.url != 'na' " class="m-0 mb-2 img-fluid" style="max-height: 256px; min-height: 182px;" mat-card-image src="{{camp.url}}" alt="{{camp.nome}}">
                <mat-divider  role="separator" class="mat-divider mat-divider-horizontal" aria-orientation="horizontal"></mat-divider>
                <mat-card-actions>
                  <button type="button" class="btn btn-outline-success w-100">Criar Bolão</button>
                </mat-card-actions>
              </mat-card>
            </div>
            
          </div>
          <div class="d-flex justify-content-center">
            <div>
              <pagination-controls class="pagination pagination-sm no-margin pull-right" (pageChange)="p = $event" (pageChange)="getPage($event)" previousLabel="Anterior" nextLabel="Próximo"> </pagination-controls>
            </div>
          </div>
          
          
         
        </div>
      </div>
    </div>
  </section>
