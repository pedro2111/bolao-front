<div class="container-fluid p-0 ">
    <div class="row no-gutters ">
      <div class="col-lg-4">
        <div class="auth-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9 animate__animated animate__bounceInRight">
                <div>
                  <div class="text-center">
                    <div>
                      <a routerLink="" class="logo-full"><img src="assets/images/logo-full.png" alt="logo-full"></a>
                    </div>
                    <h4 class="font-20 mt-4">Cadastro Novo usuário</h4>
                  </div>
                  <div class="p-2 mt-5 ">
                    <form [formGroup]="formulario" (ngSubmit)="cadastrar()">
                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">face</mat-icon>
                        <input type="text" formControlName="nome" class="form-control auth-control" id="nome"
                          placeholder="nome" [ngClass]="{ 'is-invalid':f.nome.errors && submit}">
                        <div *ngIf="f.nome.errors && submit" class="invalid-feedback">
                          <div *ngIf="f.nome.errors.required">nome é obrigatório!</div>
                        </div>
                      </div>
                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">email</mat-icon>
                        <input type="email" formControlName="email" class="form-control auth-control" id="email"
                          placeholder="Email" [ngClass]="{ 'is-invalid':f.email.errors && submit }">
                        <div *ngIf=" f.email.errors && submit" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email é obrigatório!</div>
                        </div>
                      </div>

                      <div class="form-group auth-form-group mb-4">
                        <mat-icon matSuffix class="auth-page-icon">vpn_key</mat-icon>
                        <input type="password" formControlName="senha" class="form-control auth-control"
                          id="senha" [ngClass]="{ 'is-invalid':f.senha.errors && submit }"
                          placeholder="senha" />
                        <div *ngIf=" f.senha.errors && submit" class="invalid-feedback">
                          <div *ngIf="f.senha.errors.required">senha é obrigatório!</div>
                        </div>
                      </div>

                      <div class="flex-sb-m w-full p-t-15 p-b-20">
                        <div>
                          <span>Já tem cadastro? <a routerLink="/authentication/login">Login</a></span>
                        </div>
                      </div>

                      <div class="container-login100-form-btn">
                        <button mat-flat-button color="primary" class="login100-form-btn" type="submit">
                          Salvar
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="auth-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
